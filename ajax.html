

<div class="container">
    <div class="aaa">
            <button class="btn-json" style="background-color: rgb(219, 113, 113)">json parse</button>
            <button class="btn-txt" style="background-color: rgb(80, 182, 76)">txt parse</button>
            <button class="btn-html" style="background-color: rgb(82, 34, 194) ; color: white" >html parse</button>
            <button class="btn-js" style="background-color: rgb(233, 212, 28) ; color: black" >js parse</button>
            <table class="table" border = "1" bordercolor = "green" bgcolor = "pink" ></table>
            <div class="show-txt"></div>
            <div class="show-html"></div>
            <div class="show-js"></div>
    </div>
</div>

<style>
.aaa{
    display: flex;
    background-color: aqua
}

</style>

<script>

    function loadDocJson(url,callBack) {
        let json
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {

                json = JSON.parse(this.responseText)
                callBack(json)
            }
        };
        xhttp.open("GET", url);
        xhttp.send();
        console.log('asher');
    }

    let myTable = document.querySelector(".table")
    let btnJson = document.querySelector(".btn-json")
    let btnTxt = document.querySelector(".btn-txt")
    let showTxt = document.querySelector(".show-txt")
    let btnHtml = document.querySelector(".btn-html")
    let showHtml = document.querySelector(".show-html")
    let btnJs = document.querySelector(".btn-js")
    let showJs = document.querySelector(".show-js")

    btnJson.onclick = function(){
        loadDocJson(
        "https://raw.githubusercontent.com/AsherLecover/DB-ajax/master/db.json", 
        function(json){
            myTable.innerHTML = `<tr >
                <th>id</th>
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
                <th>gender</th>
            </tr>`
            for (let i of json) {
                myTable.innerHTML +=
                 ` <tr>
                    <td> ${i.id}</td>
                    <td> ${i.first_name}</td>
                    <td> ${i.last_name}</td>
                    <td> ${i.email}</td>
                    <td> ${i.gender}</td>
                    </tr>`
            }
            });
    }

   
    function loadDoc(url, teagetEl) {
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {

            if (this.readyState == 4 && this.status == 200) {
                teagetEl.innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", url);
		xhttp.send();
    }

    btnTxt.onclick = function(){ loadDoc(
        "https://raw.githubusercontent.com/AsherLecover/DB-ajax/master/text.txt", showTxt)}

        btnHtml.onclick = function(){ loadDoc(
        "https://raw.githubusercontent.com/AsherLecover/DB-ajax/master/index.html", showHtml)}

        btnJs.onclick = function(){ loadDoc(
        "https://raw.githubusercontent.com/AsherLecover/DB-ajax/master/db.js", showJs)}
        
    

        
    

    


    





</script>
